<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <!-- Infomações do Pessoais -->
        <fieldset>
          <div class="fildset-wrapper">
            <legend>Infomações do Pessoais</legend>
            <!-- Nome e Sobrenome -->
            <div class="col-2">
              <!-- Nome -->
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" />
              </div>
              <!-- Sobrenome -->
              <div class="input-wrapper">
                <label for="lastname">Sobrenome</label>
                <input type="text" id="lastname" />
              </div>
            </div>
            <!-- Email -->
            <div class="input-wrapper">
              <label for="email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="email" />
            </div>
            <!-- Senha -->
            <div class="input-wrapper">
              <label for="password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="password" />
            </div>
          </div>
        </fieldset>
        <!-- Informações do Mentor -->
        <fieldset>
          <div class="fildset-wrapper">
            <legend>Infomações do Mentor</legend>
            <!-- Nome Mentor -->
            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor-name" />
            </div>
          </div>
        </fieldset>
        <!-- Seus Horários Disponiveis -->
        <fieldset>
          <div class="fildset-wrapper">
            <legend>Seus Horários Disponiveis</legend>
            <p class="subtitle">Primeira Mentoria</p>
            <!-- Horário -->
            <div class="col-3">
              <!-- Data -->
              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date" />
              </div>
              <!-- Horário Inicio -->
              <div class="input-wrapper">
                <label for="time-start">Inicio</label>
                <input type="time" id="time-start" />
              </div>
              <!-- Horário Fim -->
              <div class="input-wrapper">
                <label for="time-end">Fim</label>
                <input type="time" id="time-end" />
              </div>
            </div>
            <p class="subtitle">Segunda Mentoria</p>
            <div class="col-3">
              <!-- Data -->
              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date" />
              </div>
              <!-- Horário Inicio -->
              <div class="input-wrapper">
                <label for="time-start">Inicio</label>
                <input type="time" id="time-start" />
              </div>
              <!-- Horário Fim -->
              <div class="input-wrapper">
                <label for="time-end">Fim</label>
                <input type="time" id="time-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button>Enviar</button>
      </footer>
    </div>
  </body>
</html>
